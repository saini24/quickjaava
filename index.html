<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: left;
            padding: 30px;
            background: #333;
            color: red;
            position: absolute;
            top: 0;
        }
        .navbar a {
            color: red;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="navigate('/')">Home</a>
        <a href="#" onclick="navigate('about')">About Us</a>
        <a href="#" onclick="navigate('contact')">Contact Us</a>
        <a href="#" onclick="navigate('home')">Explore!</a>
    </div>
    
    <div id="main-content" class="container">
        <h2>Welcome User to My Website!</h2>
    </div>

    <script>
        function navigate(page) {
            const content = document.getElementById('main-content');
            if (page === 'home') {
                content.innerHTML = `
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                    <p>Don't have an account? <a href="#" onclick="navigate('signup')">Signup</a></p>
                `;
            } else if (page === 'signup') {
                content.innerHTML = `
                    <h2>Signup</h2>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <p class="error" id="password-error"></p>
                    <button onclick="signup()">Signup</button>
                    <p>Already have an account? <a href="#" onclick="navigate('home')">Login</a></p>
                `;

                
            } else if (page === 'welcome') {
                content.innerHTML = `
                    <h2> Learning Day 1!</h2>
                    <ul>
                        <li><a href="#" onclick="navigate('what-is-java')">1. What is Java?</a></li>
                        <li><a href="#" onclick="navigate('what-is-jvm')">2. What is JVM?</a></li>
                    </ul>
                `;
            } else if (page === 'what-is-java') {
                content.innerHTML = `
                    <h2>What is Java?</h2>
                    <p>Java is a widely used, high-level, object-oriented programming language and software platform, known for its platform independence, meaning code can run on any device with a Java Virtual Machine (JVM).</p>
                    <button onclick="navigate('welcome')">Back to Learning Day 1</button>
                `;
            } else if (page === 'what-is-jvm') {
                content.innerHTML = `
                    <h2>What is JVM?</h2>
                    <p>The Java Virtual Machine (JVM) is a virtual machine that enables a computer to run Java programs. It is an abstract computing machine that enables a system to execute Java bytecode, making Java platform-independent.</p>
                    <button onclick="navigate('welcome')">Back to Learning Day 1</button>
                `;
            } else if (page === 'about') {
                content.innerHTML = `<h2>About Us</h2><p>We are good Java learners.</p>`;
            } else if (page === 'contact') {
                content.innerHTML = `<h2>Contact Us</h2><p>Email: akshaysaini2418@gmail.com</p>`;
            }
            
        }
        
        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordError = document.getElementById('password-error');
            
            const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%]).{6,}$/;
            
            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must contain at least one uppercase letter, one special character (@,#,$,%) and one number.";
                return;
            } else {
                passwordError.textContent = "";
            }
            
            if (username && email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                alert('Signup Successful! Please Login.');
                navigate('home');
            } else {
                alert('All fields are required!');
            }
        }
        
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            if (email === storedEmail && password === storedPassword) {
                navigate('welcome');
            } else {
                alert('Wrong Details!');
            }
        }
    </script>
</body>
</html>
